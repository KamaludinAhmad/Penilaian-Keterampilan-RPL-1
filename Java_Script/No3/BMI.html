<html>
<head>
	<title>Program BMI</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div>
	<table>
		<thead>
			<tr>
				<th>Program BMI</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="text">Masukan tinggi badan (cm)</td>
			</tr>
			<tr>
				<td id="inputtinggi"><input type="text" id="tinggi"></td>
			</tr>
			<tr>
				<td id="text">Masukan berat badan (kg)</td>
			</tr>
			<tr>
				<td id="inputberat"><input type="text" id="berat"></td>
			</tr>
			<tr>
				<td><center><button onclick="hitung()">Hitung</button></center></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td id="bmi">Hasil perhitungan BMI :</td>
			</tr>
			<tr>
				<td>Status Berat Badan : </td>
			</tr>
			<tr>
				<td id="keterangan"></td>
			</tr>			
		</tfoot>
	</table>
</div>
<script type="text/javascript" src="BMI.js"></script>
</body>
</html>
